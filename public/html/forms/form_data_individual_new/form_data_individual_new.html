<div class="block35">
    <h1>Add new organisms</h1>
</div>

<div class="hr"></div>

<div class="col-md-12">
    <div class="col-md-3">
        <div class="vert-orient">Sampling event: {+{name}+}</div>
    </div>
    <div class="col-md-9">
        <div class="col-md-12">
            <div class="buttons_container justify-end">
                <!--<div class="green_bttn_style">Save</div>-->
                <div class="green_bttn_style print_labels">Print labels</div>
                <div class="green_bttn_style finish-the-sample">Finish the sample</div>
            </div>
        </div>
    </div>
</div>

<div class="col-md-12" style="margin-top: 45px;">
    <div class="col-md-3">
        <label class="label_style">Add new taxon to the list</label>
        <select name="taxon"></select>
        <p style="margin-top: 25px;"></p>
        <label class="label_style">Click on a taxon to add a new record</label>
        <label class="label_style gray">Project default taxa</label>
        <ul class="di_taxons_list project_taxa"></ul>
        <label class="label_style gray">Parental default taxa</label>
        <ul class="di_taxons_list parental_taxa"></ul>
        <label class="label_style gray">Additional taxa</label>
        <ul class="di_taxons_list additional_taxa"></ul>
    </div>
    <div class="col-md-9">
        <div class="col-md-12">
            <div data-tbls="data_individual.tbl_data_individual" class="fn-child-tbl-holder marTop10"></div>
        </div>
    </div>
</div>
