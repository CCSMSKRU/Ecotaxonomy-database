<div class="row">
    <div class="block35">
        <h1>Partner: {+{name}+}</h1>
    </div>
    <div class="hr"></div>
    <div class="col-md-12">
        <div class="col-md-3">
            <div class="vert-orient">{{{image}}}</div>
        </div>
        <div class="col-md-9">
            <div class="col-md-6">
                <div style=" margin-left: -15px; margin-bottom: 50px;" class="vert-orient">{{{name}}}</div>
                <div style=" margin-left: -15px; margin-bottom: 50px;" class="vert-orient">{{{location}}}</div>
            </div>
            <div class="col-md-6">
                <div style=" margin-left: -15px; margin-bottom: 50px;" class="vert-orient">{{{name_full}}}</div>
                <div style=" margin-left: -15px; margin-bottom: 50px;" class="vert-orient">{{{link}}}</div>
            </div>
            <div class="vert-orient">{{{description}}}</div>
        </div>
    </div>
</div>
