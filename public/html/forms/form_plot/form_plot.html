<div class="insertIntoHeader">
    <div data-tab="main" class="modal_tab_switcher active">Main</div>
</div>


<div class="modal_tab active" data-tab="main">

    <div class="block35">
        <h1 class="name-place">{+{name}+}</h1>
    </div>

    <div class="hr"></div>

    <div class="col-md-12">

        <div class="col-md-3">
			<h2 style="margin-bottom: 40px;">Plots tree</h2>
            <div class="plot-tree-holder"></div>
        </div>

        <div class="col-md-9">
            <div class="col-md-6">
                <div class="vert-orient">{{{project_name}}}</div>
                <div class="vert-orient">{{{name}}}</div>
                <div class="vert-orient">{{{parent_name}}}</div>
                <div class="vert-orient">{{{coordinate_uncertainty}}}</div>
            </div>
            <div class="col-md-6">
                <div class="vert-orient">{{{habitat}}}</div>
                <div class="vert-orient">{{{location}}}</div>
                <div class="vert-orient">{{{longitude}}}</div>
                <div class="vert-orient">{{{latitude}}}</div>
            </div>
            <div class="col-md-12">
                <div class="vert-orient">{{{notes}}}</div>
            </div>
        </div>
    </div>

</div>
