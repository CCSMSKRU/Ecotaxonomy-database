<div class="block35">
    <div class="">
        <h1 class="name-place">Create new plot</h1>
        <div class="hr"></div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <div class="col-md-6">
                <div class="vert-orient">{{{project_name}}}</div>
                <div class="vert-orient">{{{name}}}</div>
                <div class="vert-orient">{{{parent_name}}}</div>
                <div class="vert-orient">{{{coordinate_uncertainty}}}</div>
            </div>
            <div class="col-md-6">
                <div class="vert-orient">{{{habitat}}}</div>
                <div class="vert-orient">{{{location}}}</div>
                <div class="vert-orient">{{{longitude}}}</div>
                <div class="vert-orient">{{{latitude}}}</div>
                <div class="vert-orient">
                    <div data-type="text" class="fn-field " data-column="objects_to_create_n">
                        <label>Number of created entities (from 1 to 99):</label>
                        <input type="number" class="fn-control" min="1" max="99" data-column="objects_to_create_n" value="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
